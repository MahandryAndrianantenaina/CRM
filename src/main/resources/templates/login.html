<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    
    <!-- Liens CSS avec Thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/simplebar.css}">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/feather.css}">
    <link rel="stylesheet" th:href="@{/css/daterangepicker.css}">
    <link rel="stylesheet" th:href="@{/css/app-light.css}">
  </head>
  <body class="light">
    <div class="wrapper vh-100">
      <div class="row align-items-center h-100">
        <form class="col-lg-3 col-md-4 col-10 mx-auto text-center" method="post" th:action="@{/login}">
          <a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="#">
            <svg id="logo" class="navbar-brand-img brand-md" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
              <g>
                <polygon class="st0" points="78,105 15,105 24,87 87,87"/>
                <polygon class="st0" points="96,69 33,69 42,51 105,51"/>
                <polygon class="st0" points="78,33 15,33 24,15 87,15"/>
              </g>
            </svg>
          </a>
          <h1 class="h6 mb-3">Login</h1>
          <div th:if="${error}" class="alert alert-danger" role="alert">
            <span class="fe fe-minus-circle fe-16 mr-2"></span> 
            <span th:text="${error}"></span> 
          </div>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control form-control-lg" placeholder="Email address" required autofocus>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control form-control-lg" placeholder="Password" required>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
          <p class="mt-5 mb-3 text-muted">Â© 2025</p>
        </form>
      </div>
    </div>

    <!-- Scripts JS avec Thymeleaf -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/moment.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/simplebar.min.js}"></script>
    <script th:src="@{/js/daterangepicker.js}"></script>
    <script th:src="@{/js/jquery.stickOnScroll.js}"></script>
    <script th:src="@{/js/tinycolor-min.js}"></script>
    <script th:src="@{/js/config.js}"></script>
    <script th:src="@{/js/apps.js}"></script>
  </body>
</html>
