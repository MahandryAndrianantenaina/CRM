<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Inclusion du fragment header -->
    <div th:replace="~{fragments/header :: header}"></div>
</head>
<body class="vertical light">
    <!-- Inclusion du fragment navbar -->
    <div class="wrapper">
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <!-- Contenu principal de la page -->
        <main role="main" class="main-content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                  <div class="col-12">
                    <h2 class="page-title">Insert the alert rate</h2>
                    <p class="text-muted">This will be used before the insertion of Expense</p>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="card shadow mb-4">
                          <div class="card-body">
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <span class="fe fe-minus-circle fe-16 mr-2"></span> 
                                <span th:text="${error}"></span> 
                            </div>
                            <div th:if="${success}" class="alert alert-success" role="alert">
                                <span class="fe fe-help-circle fe-16 mr-2"></span> 
                                <span th:text="${success}"></span> 
                            </div>
                            <form class="needs-validation" novalidate th:action="@{/Config/Create}" th:object="${rateRequest}" method="post">
                              <div class="form-row">
                                <div class="col-md-12 mb-3">
                                  <label for="rate">Rate</label>
                                  <input type="number" class="form-control" id="rate" th:field="*{ratio}" step="0.01" required>
                                  <div class="invalid-feedback"> Please use a valid rate </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date-input1">Validation Date</label>
                                    <div class="input-group">
                                      <input type="datetime-local" class="form-control" id="date-input1" th:field="*{validateDate}" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date-input2">Expiration Date</label>
                                    <div class="input-group">
                                      <input type="datetime-local" class="form-control" id="date-input2" th:field="*{expiringeDate}" required>
                                    </div>
                                </div>
                              </div>
                              <button class="btn btn-primary" type="submit">Submit Form</button>
                            </form>
                          </div> <!-- /.card-body -->
                        </div> <!-- /.card -->
                      </div> <!-- /.col -->
                    </div> <!-- end section -->
                  </div> <!-- /.col-12 col-lg-10 col-xl-10 -->
                </div> <!-- .row -->
              </div> 
        </main>
    </div>
    <!-- Inclusion du fragment footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:inline="javascript" th:src="@{/js/validation.js}"></script>
</body>
</html>
