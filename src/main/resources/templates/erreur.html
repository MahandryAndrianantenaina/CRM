<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Inclusion du fragment header -->
    <div th:replace="~{fragments/header :: header}"></div>
</head>
<body class="light">
    <div class="wrapper vh-100">
        <div class="align-items-center h-100 d-flex w-50 mx-auto">
            <div class="mx-auto text-center">
                <h1 class="display-1 m-0 font-weight-bolder text-muted" style="font-size:80px;">
                    <span th:text="${errorCode} ?: '500'"></span>
                </h1>
                <h1 class="mb-1 text-muted font-weight-bold">OOPS!</h1>
                <h6 class="mb-3 text-muted" th:text="${errorMessage} ?: 'Something went wrong here.'">
                    Something went wrong here.
                </h6>
                <div th:if="${errorType != null}">
                    <p class="text-muted">
                        Error Type: <span th:text="${errorType}"></span>
                    </p>
                </div>
                <div th:if="${stackTrace != null}">
                    <p class="text-muted">
                        Stack Trace: <span th:text="${stackTrace}"></span>
                    </p>
                </div>
                <a th:href="@{/}" class="btn btn-lg btn-primary px-5">Back to Login</a>
            </div>
        </div>
    </div>
    <!-- Inclusion du fragment footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
